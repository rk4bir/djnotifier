<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>djnotifier demo {% block title %}{% endblock title %} </title>
    {% include 'djnotifier/core.html' %}
  </head>
  <body>
    <main class="container-fluid">
      <div class="row">
        <nav class="navbar navbar-light bg-light">
          <div class="container">
            <a class="navbar-brand">
              <span class="text-primary">DJ</span><span class="text-dark">NOTIFIER</span>
            </a>
            <div class="d-flex nav-links">
              <a href="{% url 'example:noauth' %}">Anonymous page</a>
              <a href="{% url 'example:auth' %}">User page</a>
            </div>
          </div>
        </nav>
      </div>
      <div class="row">
        <div class="col-sm-4 offset-sm-4">
          <div class="position-absolute top-50 start-50 translate-middle">
            {% block content %}{% endblock content %}
          </div>
        </div>
      </div>
    </main>
    <style>
      .nav-links a {
        padding-right: 5px;
        padding-left: 5px;
        text-decoration: none;
        color: #000000;
        font-size: 1rem
      }
      .nav-links a:hover {
        color: blue
      }
      .navbar-brand {
        font-weight: bold
      }
      a {
        text-decoration: none;
      }
    </style>
  </body>
</html>
